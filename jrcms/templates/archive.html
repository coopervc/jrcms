{% extends "base.html" %}
{% block title %}存档{% endblock %}
{% block content %}
<div class="col-md-3">
    <h3 style="margin-top:0;">存档</h3>
    {% for m in month %}
    <div class="row" style="margin-bottom:3px"><div class="col-md-8"><a href="/?month={{m[0]}}">{{m[0]}}</a></div><div class="col-md-4">{{m[1]}}</div></div>
    {% endfor %}
</div>
<div class="col-md-3">
    <h3 style="margin-top:0;">标签</h3>
    {% for tag in tags %}
    <div class="row" style="margin-bottom:3px"><div class="col-md-8"><a href="/?tag={{tag.idstr}}">{{tag.name}}</a></div><div class="col-md-4">{{tag.count}}</div></div>
    {% endfor %}
</div>
{% endblock %}
